<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase File Upload</title>
  
  <!-- Bootstrap 5 CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
      <h2 class="card-title text-center mb-4">Upload File to Firebase Storage</h2>
      
      <div class="mb-3">
        <label for="fileInput" class="form-label">Choose a File</label>
        <input type="file" id="fileInput" class="form-control" />
      </div>

      <button id="uploadButton" class="btn btn-primary w-100">Upload</button>

      <div id="status" class="mt-3 text-center"></div>
    </div>
  </div>

  <!-- Bootstrap 5 JS & Popper.js (required for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
